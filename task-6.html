<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task 6 - Squares Generator</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <a href="index.html" class="back-button">
      <svg
        width="16"
        height="12"
        viewBox="0 0 16 12"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M3.83 5L7.41 1.41L6 0L0 6L6 12L7.41 10.59L3.83 7H16V5H3.83Z"
          fill="currentColor"
        />
      </svg>
      Back to Home
    </a>

    <h1 class="main-title">Squares Generator</h1>

    <div class="squares-generator">
      <div class="squares-content">
        <div id="controls">
          <input
            type="number"
            min="1"
            max="100"
            step="1"
            class="input"
            placeholder="Enter a number (1-100)"
          />
          <div class="controls-buttons">
            <button type="button" data-create class="button">Create</button>
            <button type="button" data-destroy class="button destructive">
              Destroy
            </button>
          </div>
        </div>

        <div id="boxes-container">
          <div id="boxes"></div>
        </div>
      </div>
    </div>

    <script src="js/task-6.js"></script>
  </body>
</html>
